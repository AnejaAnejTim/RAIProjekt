name: Build and Push Docker Images

on:
    push:
        branches:
            - master

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build frontend image
              run: |
                docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yummy-frontend -f ./frontend/DockerfileFrontend ./frontend

            - name: Push frontend image
              run: |
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/yummy-frontend

            - name: Build backend image
              run: |
                docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/yummy-backend -f ./backend/DockerfileBackend ./backend

            - name: Push backend image
              run: |
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/yummy-backend
